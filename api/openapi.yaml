- description: "When the API returns an HTTP status code in the range 400-599, a JSON\
    \ object will be returned with 2 properties:\r\n- eErrorCode\r\n- sErrorMessage\r\
    \n\r\nWe highly suggest you use **eErrorCode** to do any error validation logic\
    \ in your code or to create your own error message for your users. **sErrorMessage**\
    \ has more detail for a human to read, but is intended for the developper and\
    \ is always returned in English.\r\n\r\nHere is the complete list of **eErrorCode**\
    \ you could receive for each HTTP status code and examples of situations where\
    \ they could be returned.\r\n\r\n### HTTP 400 (Bad Request)\r\n| eErrorCode  \
    \         | Examples                                                         \
    \              |\r\n| -------------------- | ------------------------------------------------------------------------------\
    \ |\r\n| BADREQUEST           | Unserializable JSON, invalid parameter, invalid\
    \ signature, invalid fingerprint |\r\n| BADREQUEST_CLOCKSKEW | The time on the\
    \ client computer is wrong                                       |\r\n\r\n###\
    \ HTTP 401 (Unauthorized)\r\n| eErrorCode           | Examples               \
    \                                            |\r\n| -------------------- | ------------------------------------------------------------------\
    \ |\r\n| UNAUTHORIZED_BADAUTH | Invalid credentials during Authentication    \
    \                      |\r\n| UNAUTHORIZED_BADMFA  | Invalid response to the MFA\
    \ challenge                              |\r\n| UNAUTHORIZED_REQUEST | The request\
    \ is invalid (bad ip source, signature, invalid api key) |\r\n\r\n### HTTP 403\
    \ (Forbidden)\r\n| eErrorCode                     | Examples                 \
    \                           |\r\n| ------------------------------ | ---------------------------------------------------\
    \ |\r\n| FORBIDDEN                      | Generic Forbidden                  \
    \                 |\r\n| FORBIDDEN_CONFIGURATION        | A configured setting\
    \ prevent access to the element  |\r\n| FORBIDDEN_MODULE               | Module\
    \ is not activated                             |\r\n| FORBIDDEN_NOACCESS     \
    \        | Not allowed to access the element                   |\r\n| FORBIDDEN_PERMISSION\
    \           | Missing a permission to access the route            |\r\n| FORBIDDEN_SUBSCRIPTION\
    \         | No subscription, for example to eZsign              |\r\n| FORBIDDEN_USERTYPE\
    \             | This type of User is forbidden for the route        |\r\n| FORBIDDEN_USER_ORIGIN_EXTERNAL\
    \ | Can't modify user informations.                     |\r\n\r\n### HTTP 404\
    \ (Not Found)\r\n| eErrorCode      | Examples                                \
    \    |\r\n| --------------- | ------------------------------------------- |\r\n\
    | NOTFOUND        | Generic not found                           |\r\n| NOTFOUND_OBJECT\
    \ | Object does not exist in database           |\r\n| NOTFOUND_ROUTE  | The route\
    \ does not exist (url, API version) |\r\n\r\n### HTTP 405 (Method Not Allowed)\r\
    \n| eErrorCode       | Examples                                              \
    \                        |\r\n| ---------------- | -----------------------------------------------------------------------------\
    \ |\r\n| METHODNOTALLOWED | The route is valid but the method is not allowed ex:\
    \ POST on a GET only route |\r\n\r\n### HTTP 406 (Not Acceptable)\r\n| eErrorCode\
    \             | Examples                                                     \
    \                                 |\r\n| ---------------------- | ---------------------------------------------------------------------------------------------\
    \ |\r\n| NOTACCEPTABLE_CONTENT  | The route is valid but the Accept header is\
    \ not allowed ex: \"application/json\" vs \"image/png\" |\r\n| NOTACCEPTABLE_LANGUAGE\
    \ | The route is valid but the Accept-Language header is not allowed ex: \"en\"\
    \ vs \"es\"             |\r\n\r\n### HTTP 422 (Unprocessable entity)\r\n| eErrorCode\
    \                             | Examples                                     \
    \                          |\r\n| -------------------------------------- | ----------------------------------------------------------------------\
    \ |\r\n| UNPROCESSABLEENTITY_ACTIVESESSION_ALREADY_CLONING | The user is already\
    \ cloning another user                    |\r\n| UNPROCESSABLEENTITY_CANNOTDELETE\
    \       | The element cannot be deleted                                      \
    \    |\r\n| UNPROCESSABLEENTITY_CANNOTMODIFY       | The element cannot be modified\
    \                                         |\r\n| UNPROCESSABLEENTITY_CHANGEPASSWORD_INVALID_CURRENT\
    \   | The old password supplied does not match the user's current password |\r\
    \n| UNPROCESSABLEENTITY_CHANGEPASSWORD_SAME    | The new password is the same\
    \ as the old password |\r\n| UNPROCESSABLEENTITY_DATA_MISSING       | Some data\
    \ is missing                                                   |\r\n| UNPROCESSABLEENTITY_DATA_UNIQUE\
    \        | The data fails unique check : value exist in other element        \
    \     |\r\n| UNPROCESSABLEENTITY_DATA_VALIDATION    | The data fails some validation\
    \                                         |\r\n| UNPROCESSABLEENTITY_DATA_OUTOFBOUND\
    \    | The data contains a value that is out of bound                        \
    \ |\r\n| UNPROCESSABLEENTITY_DOWNLOAD_ERROR     | We cannot retrieve ressource\
    \ at supplied url                           |\r\n| UNPROCESSABLEENTITY_EZSIGNSIGNERCONNECTED\
    \    | The Ezsignsigner is connected                                    |\r\n\
    | UNPROCESSABLEENTITY_NOTHINGTODO        | The request was valid, but no action\
    \ was necessary                     |\r\n| UNPROCESSABLEENTITY_NOTREADY      \
    \     | The element is not in a state that allows the action (Sending a document\
    \ without signature, downloading an unsigned document) |\r\n| UNPROCESSABLEENTITY_PDF_FORM\
    \           | The pdf document contains a form                               \
    \        |\r\n| UNPROCESSABLEENTITY_PDF_SIGNATURE      | The pdf document contains\
    \ a signature(s)                               |\r\n| UNPROCESSABLEENTITY_PDF_FORM_AND_SIGNATURE\
    \ | The pdf document contains a form and signature(s)                  |\r\n|\
    \ UNPROCESSABLEENTITY_PDF_INCOMPATIBLE   | The pdf document cannot be signed \
    \                                     |\r\n| UNPROCESSABLEENTITY_PDF_PASSWORD\
    \       | The pdf document contains a password and cannot be signed          \
    \    |\r\n| UNPROCESSABLEENTITY_PDF_WRONG_PASSWORD | The password cannot open\
    \ the pdf document since it's incorrect         |\r\n| UNPROCESSABLEENTITY_PDF_REPAIRABLE\
    \     | The pdf document contains errors and can be repaired                 \
    \  |\r\n| UNPROCESSABLEENTITY_PDF_XFA            | The pdf document contains XFA\
    \ form and cannot be signed                |\r\n| UNPROCESSABLEENTITY_TEMPLATE_MISMATCH\
    \  | The number of pages between the document and the template do not match |\r\
    \n| UNPROCESSABLEENTITY_UNMODIFIABLE_FIELD | The field is not modifiable in the\
    \ current state                       |\r\n| UNPROCESSABLEENTITY_USER_STAGED \
    \       | The user can't connect since it's currently staged                 \
    \     |\r\n\r\n### HTTP 429 (Too Many Requests)\r\n| eErrorCode              \
    \               | Examples                                                   \
    \            |\r\n| -------------------------------------- | ----------------------------------------------------------------------\
    \ |\r\n| TOOMANYREQUESTS                        | The client reached the maximum\
    \ number of requests allowed in the specific time |\r\n| TOOMANYREQUESTS_THIRDPARTY\
    \             | Our server encountered a 'Too Many Requests' error from a third\
    \ party |\r\n\r\n### HTTP 500 (Internal Server Error)\r\n| eErrorCode     | Examples\
    \                  |\r\n| -------------- | ------------------------- |\r\n| ERROR_INTERNAL\
    \ | Unhandled error on server |\r\n\r\n### HTTP 501 (Not Implemented)\r\n| eErrorCode\
    \           | Examples                                                 |\r\n|\
    \ -------------------- | --------------------------------------------------------\
    \ |\r\n| ERROR_NOTIMPLEMENTED | Endpoint not yet available in your region or environment\
    \ |"
