    \n\r\nVersion numbers are using **MAJOR**.**MINOR**.**PATCH** numbering format\
    \ for example 1.2.23\r\n\r\n**MAJOR** will be incremented only if there is an\
    \ incompatible breaking change. New distinct documentation and specification files\
    \ will be published.\r\n\r\n**MINOR** will be incremented only if a function becomes\
    \ deprecated or deleted (after being deprecated in a previous version)\r\n\r\n\
    **PATCH** will be incremented everytime changes and additions are released.\r\n\
    \r\nFor each version, there will be the list of changes:\r\n* **Added** for new\
    \ features.\r\n* **Changed** for changes in existing functionality.\r\n* **Deprecated**\
    \ for soon-to-be removed features.\r\n* **Removed** for now removed features.\r\
    \n* **Fixed** for any bug fixes.\r\n* **Security** in case of vulnerabilities.\r\
    \n\r\n**Removal lifecycle**<br>\r\nOnce a function becomes **Deprecated**, we\
    \ monitor its usage to track how many users are still using it.\r\nAfter a long\
    \ period of time, if a minority of users are still using the function, we might\
    \ ask users to update to the newer version of the function and give them ample\
    \ time to do so.\r\nOnly after that delay expires (or no more users are still\
    \ using it), we will have the function **Removed**.\r\n\r\n## 1.1.X Releases\r\
