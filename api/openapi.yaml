          example: 2
          minimum: 0
          type: integer
        fkiTaxassignmentID:
          description: |-
            The unique ID of the Taxassignment.

            Valid values:

            |Value|Description|
            |-|-|
            |1|No tax|
            |2|GST|
            |3|HST (ON)|
            |4|HST (NB)|
            |5|HST (NS)|
            |6|HST (NL)|
            |7|HST (PE)|
            |8|GST + QST (QC)|
            |9|GST + QST (QC) Non-Recoverable|
            |10|GST + PST (BC)|
            |11|GST + PST (SK)|
            |12|GST + RST (MB)|
            |13|GST + PST (BC) Non-Recoverable|
            |14|GST + PST (SK) Non-Recoverable|
            |15|GST + RST (MB) Non-Recoverable|
          example: 1
          maximum: 15
          minimum: 0
