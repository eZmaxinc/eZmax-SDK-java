- description: "We publish everything related to our API on github at this location:\
    \ <a href=\"https://github.com/eZmaxinc\" target=\"_blank\">https://github.com/eZmaxinc</a>.\
    \ You'll find git repos for the specification, documentation, SDKs and samples.\n\
    \nDocumentation, SDKs and samples are provided in english only for easier maintenance,\
    \ but we also have french speaking integrators that can help you out.\n\nMost\
    \ of our SDKs provide language specific documentation, but you'll find more details\
    \ on this page about the general use of the API. Both the SDK's specific document\
    \ (if you choose to use a SDK) and this documentation can be used in complementarity.\n\
    \nIf you find any mistake or omission in the documentation, please notify us.\
    \ We'll quickly fix the issue.\n\n## Onboarding\nWe highly recommend to schedule\
    \ an online meeting with your technical team and an eZmax integrator. During this\
    \ meeting, we go through requirements, business logic, configuration, api key\
    \ generation, and we go through the list of functions you might need to implement\
    \ to achieve your goals. Make sure you take this opportunity to speed up your\
    \ integration project.\n\nIf you need help understanding how to use this API,\
    \ don't waste too much time searching in it. Contact support-api@ezmax.ca, we're\
    \ here to help. We are developpers so we know programmers don't like to waste\
    \ time in documentation. If you don't find what you need in the documentation,\
    \ let us know, we'll improve it and put you rapidly up on track.\n\n## Open API\n\
    We highly believe in open standards and open source. We have adopted the Open\
    \ API vision where all of the functionnalities of our applications are accessible\
    \ with open source definition files. We use our own public API's to build our\
    \ interfaces so you can do pretty much everything we can do. Open API has a rich\
    \ toolset from editor, generators, mock servers, validators, etc. Learn more at\
    \ <a href=\"https://www.openapis.org/\" target=\"_blank\">OpenAPI Initiative</a>\n\
    \nIf you need  our Open API Spec file to use in your toolset, here is a direct\
    \ link to it: <a href=\"https://raw.githubusercontent.com/eZmaxinc/eZmax-API/master/specs/ezmax.v1.1.json\"\
    \ target=\"_blank\">ezmax.v1.1.json</a>\n\n## SDK\nWe provide SDKs for customers.\
    \ They are generated using <a href=\"https://openapi-generator.tech/\" target=\"\
    _blank\">OpenAPI Generator</a>, we encourage customers to use them as we also\
    \ provide samples for them. You can choose to build your own implementation manually\
    \ or can use any compatible OpenAPI 3.0 generator like <a href=\"https://openapi-generator.tech/\"\
    \ target=\"_blank\">OpenAPI Generator</a>, <a href=\"https://swagger.io/tools/swagger-codegen/\"\
    \ target=\"_blank\">Swagger Codegen</a> or any commercial generators.\n\nWe try\
    \ to make it as easy as possible for you to use our SDKs so we publish packages\
    \ on NPM and Composer. If you don't find your favorite language supported or it\
    \ we could make your like easier by automating package distribution, let us know\
    \ !"
