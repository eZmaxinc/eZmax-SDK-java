          description: |-
            The unique ID of the Language.

            Valid values:

            |Value|Description|
            |-|-|
            |1|French|
            |2|English|
          example: 2
          maximum: 2
          minimum: 1
          type: integer
        eEzsigndocumentSource:
          description: Indicates where to look for the document binary content.
          enum:
          - Base64
          - Ezsigntemplate
          - Url
          type: string
        eEzsigndocumentFormat:
          description: Indicates the format of the document.
          enum:
          - Pdf
          - Doc
          - Docx
          - Xls
          - Xlsx
          - Ppt
          - Pptx
          type: string
        sEzsigndocumentBase64:
          description: |-
            The Base64 encoded binary content of the document.

            This field is Required when eEzsigndocumentSource = Base64.
          example: !!binary |-
            eyIkcmVmIjoiIy9jb21wb25lbnRzL2V4YW1wbGVzL1BkZkFzQmFzZTY0L3ZhbHVlIn0=
          format: byte
          type: string
        sEzsigndocumentUrl:
          description: |-
            The url where the document content resides.

            This field is Required when eEzsigndocumentSource = Url.
          example: http://www.example.com/document.pdf
          type: string
        bEzsigndocumentForcerepair:
          default: true
          description: 'Try to repair the document or flatten it if it cannot be used
            for electronic signature. '
          type: boolean
        sEzsigndocumentPassword:
          description: "If the source document is password protected, the password\
            \ to open/modify it."
          example: SecretPassword123
          type: string
        eEzsigndocumentForm:
          description: "If the document contains an existing PDF form this property\
            \ must be set.\r\n**Keep** leaves the form as-is in the document.\r\n\
            **Convert** removes the form and convert all the existing fields to Ezsignformfieldgroups\
            \ and assign them to the specified **fkiEzsignfoldersignerassociationID**"
          enum:
          - Keep
          - Convert
          type: string
        dtEzsigndocumentDuedate:
          description: The maximum date and time at which the Ezsigndocument can be
            signed.
          example: 2020-12-31 23:59:59
          type: string
        sEzsigndocumentName:
          description: The name of the document that will be presented to Ezsignfoldersignerassociations
          example: "Contract #123"
          type: string
        sEzsigndocumentExternalid:
          description: |
            This field can be used to store an External ID from the client's system.

            Anything can be stored in this field, it will never be evaluated by the eZmax system and will be returned
